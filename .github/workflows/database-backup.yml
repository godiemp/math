name: Database Backup

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      upload_to_cloud:
        description: 'Upload backup to cloud storage'
        required: false
        type: boolean
        default: false

jobs:
  backup:
    name: Create Database Backup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Create backup directory
        run: mkdir -p backups

      - name: Create database backup
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BACKUP_DIR: ../backups
        run: |
          npm run backup

      - name: Verify backup
        working-directory: backend
        env:
          BACKUP_DIR: ../backups
        run: |
          npm run verify-backup -- --latest

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/
          retention-days: 30

      - name: Upload to AWS S3 (Optional)
        if: github.event.inputs.upload_to_cloud == 'true' && secrets.AWS_S3_BUCKET != ''
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          aws s3 sync backups/ s3://$AWS_S3_BUCKET/database-backups/ \
            --exclude "*.metadata.json"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Database Backup Failed',
              body: `Database backup workflow failed.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'database', 'backup']
            });

  verify-old-backups:
    name: Verify Historical Backups
    runs-on: ubuntu-latest
    # Run weekly on Sundays at 3 AM UTC
    if: github.event.schedule == '0 3 * * 0' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Download recent backups
        uses: actions/download-artifact@v4
        with:
          pattern: database-backup-*
          path: backups/

      - name: Verify all backups
        working-directory: backend
        env:
          BACKUP_DIR: ../backups
        run: |
          npm run verify-backup -- --all

      - name: Create verification report
        if: always()
        run: |
          echo "# Backup Verification Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All backups have been verified for integrity." >> $GITHUB_STEP_SUMMARY
