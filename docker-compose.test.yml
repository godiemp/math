version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: paes_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d paes_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-test-data:/var/lib/postgresql/data

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: test
      PORT: 3002
      DATABASE_URL: postgresql://testuser:testpassword@postgres-test:5432/paes_test
      JWT_SECRET: test-jwt-secret-key-12345
      JWT_REFRESH_SECRET: test-refresh-secret-key-12345
      FRONTEND_URL: http://localhost:3000
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-sk-test-dummy-key}
    ports:
      - "3002:3002"
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
